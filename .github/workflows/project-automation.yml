name: Project Board Automation
on:
  issues:
    types: [opened, reopened, closed]
  pull_request:
    types: [opened, reopened, closed]

jobs:
  project-automation:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      repository-projects: write
      contents: read

    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          # Update this line to use the project number instead of URL
          project-number: 5
          # Specify the organization or user
          organization: rafaumeu
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move Issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // ... existing script ...
            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(
                  input: {
                    projectId: $projectId
                    itemId: $itemId
                    fieldId: $fieldId
                    value: { singleSelectOptionId: $optionId }
                  }
                ) { projectV2Item { id } }
              }
            `, {
              projectId: "PVT_kwHOAdW7184Ayg4u",
              itemId: context.payload.issue.node_id,
              fieldId: "PVTSSF_lAHOAdW7184AxuCEzgnyZJw",
              optionId: statusIds[status]
            });
